    <main>
        <div class="tickets-container">
            <div id="ticketSearch">
                <h2 class="container-header">Search Tickets</h2>
                <div id="ticketSearchInputs">
                    <label for="ticketSearchId" class="sr-only">Customer ID:</label>
                    <input type="text" id="ticketSearchId" placeholder="Customer ID">
                    <label for="ticketSearchStart" class="sr-only">Start Date:</label>
                    <input type="date" id="ticketSearchStart" placeholder="Start Date">
                    <label for="ticketSearchEnd" class="sr-only">End Date:</label>
                    <input type="date" id="ticketSearchEnd" placeholder="End Date">
                    <button class="btn-secondary" onclick="searchTickets(ticketSearchId, ticketSearchStart, ticketSearchEnd)">Search</button>
                </div>
            </div>
            <div class="table">
                <table  id="searchDetails"></table>
            </div>

            
            <div class="align-content-end">
                <button id="createTicketBtn" class="btn-secondary">Create Ticket</button>
            </div>
            <div id="createModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span id="closeCreateModal"><i class="fa fa-close"></i></span>
                        <h2 class="modal-title">Create Ticket</h2>
                    </div>
                    <div class="modal-body">
                        <div id="createId">
                            <form id="ticket-create">
                                <label for="customerId" class="sr-only">Enter Customer id:</label>
                                <input id="customerId" name="customerId" type="number" placeholder="Enter customer id..."
                                       required size="14" class="form-control">
                                <span>
                                    <label for="receivedDate">Received:</label>
                                    <input id="receivedDate" name="receivedDate" type="date"
                                       placeholder="Enter received date..." required maxlength="20" class="form-control">
                                </span>
                                <span>
                                    <label for="scheduledDatetime">ETA:</label>
                                    <input id="scheduledDatetime" name="scheduledDatetime" type="datetime-local"
                                       placeholder="Enter scheduled datetime..." required size="14" class="form-control">
                                </span>
                                <span>
                                    <label for="ticketStatus">Ticket status:</label>
                                    <select id="ticketStatus" name="ticketStatus" class="form-control">
                                        <option value="STANDBY">STANDBY</option>
                                        <option value="PENDING">PENDING</option>
                                        <option value="IN_PROGRESS">IN_PROGRESS</option>
                                        <option value="COMPLETED">COMPLETED</option>
                                    </select>
                                </span>
                                <span>
                                    <label for="type">Ticket type:</label>
                                    <select id="type" name="type" class="form-control">
                                        <option value="BROKEN_LINE">BROKEN_LINE</option>
                                        <option value="NEW_INSTALLATION">NEW_INSTALLATION</option>
                                        <option value="LIMITED_CONNECTIVITY">LIMITED_CONNECTIVITY</option>
                                    </select>
                                </span>
                                <label for="estimatedCost" class="sr-only">Estimated cost:</label>
                                <input id="estimatedCost" name="estimatedCost" type="number"
                                       placeholder="Enter estimated cost..." required maxlength="50" class="form-control">
                                <label for="address" class="sr-only">Address:</label>
                                <input id="address" name="address" type="text" placeholder="Enter address..."
                                       maxlength="50" class="form-control">
                                <label for="description" class="sr-only">Description:</label>
                                <input id="description" name="description" type="text" placeholder="Enter description..."
                                       maxlength="150" class="form-control">
                                <input id="createSubmitButton" type="submit" value="Create Ticket" class="btn-secondary">
                            </form>
                            <div id="createTicketDetails"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
