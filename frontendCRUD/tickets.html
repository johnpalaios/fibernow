<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="data:,">
    <title>Document</title>
</head>

<body>
    <h2>TICKET OPERATIONS</h2>

    <label for="find-id">Enter Ticket id:</label>
    <input id="find-id" name="find-id" type="text" placeholder="Enter a value" maxlength="5" size="13">
    <button type="button" id="get-ticket" onclick="getTicketId()">Get ticket</button>
    <br>
    <label for="search-tickets">Search tickets:</label>
    <input id="startDate" name="startDate" type="date">
    <input id="endDate" name="endDate" type="date">
    <input id="customerId" name="customerId" type="number">
    <button id="search-tickets" onclick="searchTickets(customerId, startDate, endDate)">Search tickets</button>
    <br>
    <label for="delete-id">Delete ticket:</label>
    <input id="delete-id" name="delete-id" type="text" placeholder="Enter a value" maxlength="5" size="13">
    <button id="delete-ticket" onclick="deleteTicket()">Delete ticket</button>



    <form id="ticket-create">

        <label for="id">Enter ticket id (update):</label>
        <input id="id" name="id" type="number" placeholder="Enter ticket id..." size="14">
        <br>
        <label for="customerId">Enter Customer id:</label>
        <input id="customerId" name="customerId" type="number" placeholder="Enter customer id..." required size="14">
        <br>
        <label for="receivedDate">Received date:</label>
        <input id="receivedDate" name="receivedDate" type="date" placeholder="Enter received date..." required
            maxlength="20">
        <br>
        <label for="scheduledDatetime">Scheduled datetime:</label>
        <input id="scheduledDatetime" name="scheduledDatetime" type="datetime-local"
            placeholder="Enter scheduled datettime..." required size="14">
        <br>
        <label for="ticketStatus">Ticket status:</label>
        <input id="ticketStatus" name="ticketStatus" type="text" placeholder="Enter ticket status..." maxlength="50">
        <br>
        <label for="type">Type:</label>
        <input id="type" name="type" type="text" placeholder="Enter type..." required maxlength="50">
        <br>
        <label for="estimatedCost">Estimated cost:</label>
        <input id="estimatedCost" name="estimatedCost" type="number" placeholder="Enter estimated cost..." required
            maxlength="50">
        <br>
        <label for="address">Address:</label>
        <input id="address" name="address" type="text" placeholder="Enter address..." maxlength="50">
        <br>
        <label for="description">Description:</label>
        <input id="description" name="description" type="text" placeholder="Enter description..." maxlength="150">
        <br>
        <input type="submit" value="Create Ticket">

    </form>


    <script src="ticket.js"></script>
</body>

</html>
