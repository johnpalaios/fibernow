<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h2>CUSTOMER OPERATIONS</h2>

    <label for="find-id">Enter id of customer:</label>
    <input id="find-id" name="find-id" type="text" placeholder="Enter a value" maxlength="5">
    <button id="get-customer" onclick="getCustomerById()">Get customer</button>
    <br>
    <label for="get-all-customers">Search all customers:</label>
    <button id="get-all-customers" onclick="getAllCustomers()">Get all customers</button>
    <br><br>
    <label for="delete-id">Delete customer:</label>
    <input id="delete-id" name="delete-id" type="text" placeholder="Enter a value" maxlength="5">
    <button id="delete-customer" onclick="deleteCustomer()">Delete customer</button>



    <form id="customer-create">
        <label for="id">Enter customer id (update):</label>
        <input id="id" name="id" type="number" placeholder="Enter ticket id..." size="14">
        <br>
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter name of user..." required maxlength="20">
        <br>
        <label for="surname">Surname:</label>
        <input id="surname" name="surname" type="text" placeholder="Enter surname of user..." required maxlength="20">
        <br>
        <label for="email">email:</label>
        <input id="email" name="email" type="email" placeholder="Enter email of user..." required>
        <br>
        <label for="address">Address:</label>
        <input id="address" name="address" type="text" placeholder="Enter address of user..." required maxlength="50">
        <br>
        <label for="phoneNumber">Phone number:</label>
        <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Enter phone number of user..." required
            maxlength="50" size="25">
        <br>
        <label for="username">Username:</label>
        <input id="username" name="username" type="text" placeholder="Enter username of user..." required maxlength="50"
            size="25">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter password of user..." required
            maxlength="50">
        <br>
        <label for="tin">TIN:</label>
        <input id="tin" name="tin" type="number" placeholder="Enter TIN of user..." required maxlength="20">
        <br>

        <input type="submit" value="Create Customer">

    </form>
    <script src="customer.js"></script>
</body>

</html>
